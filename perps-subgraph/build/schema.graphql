type PositionLiquidated @entity {
  id: ID!
  account: Bytes!
  liquidator: Bytes!
  size: BigDecimal!
  price: BigDecimal!
  fee: BigDecimal!
  block: BigInt!
  timestamp: BigInt!
}

type Trader @entity {
  id: ID!
  totalLiquidations: BigInt!
  totalMarginLiquidated: BigDecimal!
  tradeCount: BigInt!
  feesPaidToSynthetix: BigDecimal!
}

type Synthetix @entity {
  id: ID!
  feesByLiquidations: BigDecimal!
  feesByPositionModifications: BigDecimal!
}

type Partner @entity {
  id: ID!
  tradeCount: BigInt!
}

type FuturesPosition @entity {
  id: ID!
  openTimestamp: BigInt!
  closeTimestamp: BigInt
  block: BigInt!
  market: String!
  asset: String!
  isOpen: Boolean!
  isLiquidated: Boolean!
  trades: BigInt!
  size: BigInt!
  initialMargin: BigInt!
  margin: BigInt!
  pnl: BigInt!
  totalDeposits: BigInt!
  entryPrice: BigInt!
  lastPrice: BigInt!
  exitPrice: BigInt
}

type FuturesMarket @entity {
  id: ID!
  asset: Bytes!
  marketKey: Bytes!
}
